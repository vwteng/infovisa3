<!DOCTYPE html>
<meta charset="utf-8">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<style>

body {
  font: 11px sans-serif;
}

.axis line,
.axis text {
  font: 11px sans-serif;
}
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.selections {
  padding: 10px;
  margin-top: 200px;
  float:right;
}


</style>
<body>
  <div class="selections">
    <label for="type">Country Region:</label>
    <select id="myselectform">  
      <option value="all">All</option> 
      <option value="East Asia & Pacific">East Asia & Pacific</option>
      <option value="Europe & Central Asia">Europe & Central Asia</option> 
    	<option value="Latin America & Caribbean">Latin America & Caribbean</option>
    	<option value="Middle East & North Africa">Middle East & North Africa</option>
    	<option value="North America">North America</option>    
      <option value="South Asia">South Asia</option>
    	<option value="Sub-Saharan Africa">Sub-Saharan Africa</option>
    </select>


    <p>Income Level</p>
      <div id="income" class="slider-range"></div>
      <label for="incomeamount"> Income range:</label>
      <input type="text" id="incomeamount" readonly>
  </div>


<!-- <script src="http://code.jquery.com/jquery-1.10.2.js"></script> 
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script> -->

 <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script>
	document.getElementById("myselectform").onchange = function(){ 
		$("#mytype").val(this.value);
		filterType(this.value);                  
	}

  $(function() {
    $("#income").slider({
      range: true,
      min: 0,
      max: 4,
      values: [0, 4],
      slide: function(event, ui) {
        $("#incomeamount").val(ui.values[0] + "-" + ui.values[1]);
        filterData("income", ui.values);
      }
    });
    $("#incomeamount").val($("#vol").slider("values", 0) + "-" + $("#vol").slider("values", 1));
        filterData("income", ui.values);
  });
</script>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3scatter_full.js"></script>
</body>
</html>
